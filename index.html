<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <style>
        :root {
            --dark: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #252525;
            --light-gray: #333;
            --accent: #6c5ce7;
            --text: #e0e0e0;
            --text-light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .reviews-section {
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: var(--dark-gray);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--light-gray);
        }

        .reviews-section h2 {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .reviews-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .review {
            background: var(--medium-gray);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--light-gray);
        }

        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 15px;
        }

        .review-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
            order: 2;
        }

        .review-avatar:hover {
            transform: scale(1.05);
        }

        .review-author {
            font-weight: 600;
            color: var(--text-light);
            order: 1;
        }

        .review-rating {
            color: gold;
            margin: 5px 0;
        }

        .review-text {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Модальное окно для фото -->
    <div class="modal" id="imageModal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="expandedImage" src="" alt="Увеличенное фото">
        </div>
    </div>

    <!-- Секция отзывов -->
    <div class="reviews-section">
        <h2>Отзывы</h2>
        <div class="reviews-grid">
            <div class="review">
                <div class="review-header">
                    <div class="review-author">Рофл Челик</div>
                </div>
                <div class="review-rating">★★★★★</div>
                <div class="review-text">Пк Норм Я В Ах Что Школьники Бл Делают Пк</div>
            </div>
            
            <div class="review">
                <div class="review-header">
                    <div class="review-author">Кит 228</div>
                    <img src="https://github.com/YUUGTRELDYS/-/blob/main/IMG/photo_2025-06-27_11-28-08.jpg?raw=true" alt="Кит 228" class="review-avatar">
                </div>
                <div class="review-rating">★★★★☆</div>
                <div class="review-text">Пк прикольный я не мог написать отзыв тех работы. Советую, школьник молодец в свои годы!</div>
            </div>
            
            <div class="review">
                <div class="review-header">
                    <div class="review-author">Сергей</div>
                    <img src="https://github.com/YUUGTRELDYS/-/blob/main/IMG/photo_2025-06-27_13-07-15.jpg?raw=true" alt="Сергей" class="review-avatar">
                </div>
                <div class="review-rating">★★★★★</div>
                <div class="review-text">ИМБА ЗА СВОИ ДЕНЬГИ</div>
            </div>
            
            <div class="review">
                <div class="review-header">
                    <div class="review-author">Дима Хохольков</div>
                </div>
                <div class="review-rating">★★★★★</div>
                <div class="review-text">Отлично</div>
            </div>

            <div class="review">
                <div class="review-header">
                    <div class="review-author">Лизунчик158</div>
                </div>
                <div class="review-rating">★★★★☆</div>
                <div class="review-text">почему для девочек не дешевле ну ладно</div>
            </div>
        </div>
    </div>

    <script>
        // Модальное окно для фото
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('expandedImage');
        const closeModal = document.querySelector('.close-modal');
        const avatars = document.querySelectorAll('.review-avatar');

        // Обработчик клика по аватарке
        avatars.forEach(avatar => {
            avatar.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = avatar.src;
                document.body.style.overflow = 'hidden';
            });
        });

        // Закрытие модального окна
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Закрытие при клике вне изображения
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Отключение контекстного меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
